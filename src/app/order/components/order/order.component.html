<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Your products</ng-template>
        <div *ngIf="(products$ | async) as products">
            <p *ngIf="products.length === 0">No products yet</p>
            <div *ngFor="let product of products" class="row">
                <div class="col-md-6">
                    <img [src]="product.image" [alt]="product.title">
                </div>
                <div class="col-md-6">
                    <h3>{{ product.title }}</h3>
                    <h4>{{ product.price }}</h4>
                </div>
            </div>
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Your contact data</ng-template>
        <h1>Contact information</h1>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Payment information</ng-template>
        <h1>Payment data</h1>
    </mat-step>
</mat-horizontal-stepper>
